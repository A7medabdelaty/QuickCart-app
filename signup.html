<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCart - Sign Up</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="auth-container">
      <form id="signupForm" class="auth-card">
        <div class="nav-logo" style="text-align: center; margin-bottom: 2rem">
          <a
            href="index.html"
            style="
              font-size: 2rem;
              font-weight: bold;
              color: var(--primary-color);
              text-decoration: none;
            "
            >QuickCart</a
          >
        </div>

        <h2>Create Account</h2>
        <p
          style="
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
          "
        >
          Join QuickCart today
        </p>

        <div class="form-group">
          <input type="text" id="signupName" placeholder="Full Name" />
          <span id="nameError" class="error"></span>
        </div>

        <div class="form-group">
          <input type="email" id="signupEmail" placeholder="Email" />
          <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
          />
          <span id="passwordError" class="error"></span>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <span id="confirmPasswordError" class="error"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Create Account
        </button>

        <p
          class="switch-page"
          style="text-align: center; margin-top: 1.5rem; color: var(--gray-600)"
        >
          Already have an account?
          <a
            href="login.html"
            style="color: var(--primary-color); font-weight: 500"
            >Sign In</a
          >
        </p>

        <p style="text-align: center; margin-top: 1rem">
          <a
            href="index.html"
            style="color: var(--gray-500); font-size: 0.875rem"
            >‚Üê Back to Home</a
          >
        </p>
      </form>
    </div>

    <script type="module" src="src/js/auth-check.js"></script>
    <script type="module" src="src/js/auth.js"></script>
  </body>
</html>
