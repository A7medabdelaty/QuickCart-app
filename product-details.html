<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCart - Product Details</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">QuickCart</a>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">
              <i class="fas fa-envelope"></i> Contact Us
            </a>
          </li>
          <li class="nav-item">
            <a href="cart.html" class="nav-link">
              <i class="fas fa-shopping-cart"></i> Cart
              <span class="cart-count">0</span>
            </a>
          </li>
        </ul>
        <div class="nav-user">
          <span class="username">
            <i class="fas fa-user"></i>
            <span id="currentUser">Guest</span>
          </span>
          <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Product Details Section -->
      <section class="product-details">
        <div class="container">
          <!-- Loading State -->
          <div class="product-loading" id="productLoading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading product details...</p>
          </div>

          <!-- Error State -->
          <div class="product-error" id="productError" style="display: none">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load product details. Please try again later.</p>
            <button class="btn btn-primary" onclick="window.history.back()">
              Go Back
            </button>
          </div>

          <!-- Product Details Content -->
          <div
            class="product-details-content"
            id="productDetailsContent"
            style="display: none"
          >
            <div class="product-details-grid">
              <!-- Product Image -->
              <div class="product-image-section">
                <div class="product-main-image">
                  <img id="productImage" src="" alt="" />
                </div>
              </div>

              <!-- Product Info -->
              <div class="product-info-section">
                <div class="product-breadcrumb">
                  <a href="index.html">Home</a> /
                  <span id="productCategory"></span>
                </div>

                <h1 class="product-title" id="productTitle"></h1>

                <div class="product-rating-section">
                  <div class="product-rating" id="productRating"></div>
                  <span class="rating-text" id="ratingText"></span>
                </div>

                <div class="product-price-section">
                  <span class="product-price" id="productPrice"></span>
                </div>

                <div class="product-description">
                  <h3>Description</h3>
                  <p id="productDescription"></p>
                </div>

                <div class="product-actions">
                  <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-controls">
                      <button class="quantity-btn" id="decreaseQty">-</button>
                      <input
                        type="number"
                        id="quantity"
                        value="1"
                        min="1"
                        max="10"
                      />
                      <button class="quantity-btn" id="increaseQty">+</button>
                    </div>
                  </div>

                  <div class="action-buttons">
                    <button class="btn btn-primary btn-large" id="addToCartBtn">
                      <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                    <button
                      class="btn btn-secondary btn-large"
                      onclick="window.history.back()"
                    >
                      <i class="fas fa-arrow-left"></i> Back
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 QuickCart. All rights reserved. Ahmed Abdelaty</p>
      </div>
    </footer>

    <script type="module" src="src/js/auth-check.js"></script>
    <script type="module" src="src/js/product-details.js"></script>
  </body>
</html>
