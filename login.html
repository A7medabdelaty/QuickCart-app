<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCart - Login</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="auth-container">
      <form id="loginForm" class="auth-card">
        <div class="nav-logo" style="text-align: center; margin-bottom: 2rem;">
          <a href="index.html" style="font-size: 2rem; font-weight: bold; color: var(--primary-color); text-decoration: none;">QuickCart</a>
        </div>
        
        <h2>Welcome Back</h2>
        <p style="text-align: center; color: var(--gray-600); margin-bottom: 2rem;">Sign in to your account</p>

        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email" />
          <span id="loginEmailError" class="error"></span>
        </div>

        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="Password" />
          <span id="loginPasswordError" class="error"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        
        <p class="switch-page" style="text-align: center; margin-top: 1.5rem; color: var(--gray-600);">
          Don't have an account?
          <a href="signup.html" style="color: var(--primary-color); font-weight: 500;">Sign Up</a>
        </p>
        
        <p style="text-align: center; margin-top: 1rem;">
          <a href="index.html" style="color: var(--gray-500); font-size: 0.875rem;">‚Üê Back to Home</a>
        </p>
      </form>
    </div>

    <script type="module" src="src/js/auth-check.js"></script>
    <script type="module" src="src/js/auth.js"></script>
  </body>
</html>
